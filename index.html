<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Recognition System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #2e2e2e;
      color: white;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .danger {
      background: #f44336;
    }
    .danger:hover {
      background: #e53935;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
      text-align: left;
    }
    li {
      background: #2e2e2e;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    #cameraPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    #cameraPopup img {
      width: 60%;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Face Recognition System</h1>

  <div class="container">
    <h2>Register Face</h2>
    <input type="text" id="name" placeholder="Enter Name" required>
    <input type="file" id="image" accept="image/*" required>
    <button onclick="registerFace()">Register Face</button>
  </div>

  <div class="container">
    <h2>Live Recognition</h2>
    <button onclick="startRecognition()">Start Recognition</button>
  </div>

  <div class="container">
    <h2>Remove Registered Face</h2>
    <input type="text" id="removeName" placeholder="Enter Name to Remove" required>
    <button class="danger" onclick="removeFace()">Remove Face</button>
  </div>

  <div class="container">
    <h2>Registered Faces</h2>
    <button onclick="loadRegisteredFaces()">Load List</button>
    <ul id="faceList"></ul>
  </div>

  <div id="cameraPopup">
    <span class="close-btn" onclick="stopRecognition()">Ã—</span>
    <img id="cameraFeed" src="" alt="Live Camera">
  </div>

  <script>
    function registerFace() {
      const name = document.getElementById("name").value;
      const image = document.getElementById("image").files[0];
      if (!name || !image) {
        alert("Please provide both name and image");
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("image", image);

      fetch("http://localhost:5000/register", {
        method: "POST",
        body: formData,
      })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          loadRegisteredFaces();
        })
        .catch(error => console.error("Error:", error));
    }

    function removeFace() {
      const name = document.getElementById("removeName").value;
      if (!name) {
        alert("Please enter a name to remove.");
        return;
      }

      const formData = new FormData();
      formData.append("name", name);

      fetch("http://localhost:5000/remove", {
        method: "POST",
        body: formData,
      })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          loadRegisteredFaces();
        })
        .catch(error => console.error("Error:", error));
    }

    function loadRegisteredFaces() {
      fetch("http://localhost:5000/list")
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById("faceList");
          list.innerHTML = "";
          data.names.forEach(name => {
            const li = document.createElement("li");
            li.textContent = name;
            list.appendChild(li);
          });
        });
    }

    function startRecognition() {
      document.getElementById("cameraPopup").style.display = "flex";
      document.getElementById("cameraFeed").src = "http://localhost:5000/recognize";
    }

    function stopRecognition() {
      document.getElementById("cameraPopup").style.display = "none";
      document.getElementById("cameraFeed").src = "";
    }
  </script>
</body>
</html>
